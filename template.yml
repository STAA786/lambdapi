AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda Deployment using CodePipeline & CodeBuild

Parameters:
  ArtifactBucket:
    Type: String
  ArtifactKey:
    Type: String

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  WeatherLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: lambdapi
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Role: !GetAtt LambdaRole.Arn
      Code:
        S3Bucket: !Ref ArtifactBucket
        S3Key: !Ref ArtifactKey
      Timeout: 15

Outputs:
  LambdaFunctionName:
    Value: lambdapi
